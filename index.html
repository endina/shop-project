<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<title>Shop Website</title>
</head>
<body>
    <nav class="navbar">
        
    <div class="logo">
        <img src="Ari-E-logo-transparent.png" alt="Logo">
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search for products...">
        </div>
</nav>
<section class="categories">
  <h2>Shop by Category</h2>
  <div class="category-row">
    <div class="category">
      <div class="category-icon"><i class="fas fa-utensils"></i></div>
      <p>Food</p>
    </div>
    <div class="category">
      <div class="category-icon"><i class="fas fa-wine-bottle"></i></div>
      <p>Drinks</p>
    </div>
    <div class="category">
      <div class="category-icon"><i class="fas fa-soap"></i></div>
      <p>Hygiene</p>
    </div>
    <div class="category">
      <div class="category-icon"><i class="fas fa-cookie-bite"></i></div>
      <p>Snacks</p>
    </div>
    <div class="category">
      <div class="category-icon"><i class="fas fa-apple-alt"></i></div>
      <p>Fruits</p>
    </div>
    <div class="category">
      <div class="category-icon"><i class="fas fa-pump-soap"></i></div>
      <p>Cleaning</p>
    </div>
  </div>
</section>

        
    
</body>
</html>
